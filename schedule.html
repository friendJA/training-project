<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="schedule.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>  
    <p><a href="index.html">Click Back</a></p>
    <h1>Schedule</h1>
    <br>
    <br>
    <div class="mid">
          <form class="d-flex justify-content-center flex-column centr">
            <label for="Time labela">День недели:</label>
            <select id="option1" class="form-select select" aria-label="Default select example">
                <option value="" disabled selected hidden>Выберите день</option>
              <option class="option" value="Понедельник">Понедельник</option>
              <option class="option"  value="Вторник">Вторник</option>
              <option class="option"  value="Среда">Среда</option>
              <option class="option"  value="Четверг">Четверг</option>
              <option class="option"  value="Пятница">Пятница</option>
              <option class="option"  value="Суббота">Суббота</option>
              <option class="option"  value="Воскресенье">Воскресенье</option>
              </select>
            <br>
            <label for="Time labela">Время:</label>
            <select id="option2" class="form-select select" aria-label="Default select example">
                <option class="option"  value="" disabled selected hidden>Выберите время</option>
                <option class="option"  value="09:00">09:00</option>
                <option class="option"  value="09:00">10:00</option>
                <option class="option"  value="09:00">11:00</option>
                <option class="option"  value="09:00">12:00</option>
                <option class="option"  value="09:00">13:00</option>
                <option class="option"  value="09:00">14:00</option>
                <option class="option"  value="09:00">15:00</option>
                <option class="option"  value="09:00">16:00</option>
                <option class="option"  value="09:00">17:00</option>
                <option class="option"  value="09:00">18:00</option>
              </select>
            <br>
            <label for="Priority labela">Приоритетность:</label>
            <select id="option3" class="form-select select" aria-label="Default select example">
              <option value="" disabled selected hidden>Выберите приоритетность</option>
              <option class="option"  value="Низий">Низий</option>
              <option class="option"  value="Средний">Средний</option>
              <option class="option"  value="Высокий">Высокий</option>
            </select>
            <textarea id="textarea" class="textarea" name="" id="" cols="30" rows="10"></textarea>
            <br>
            <div class="btnlal">
            <button class="knopka" type="button" onclick="addData()">Добавить</button>
            
            <button class="knopka" onclick="showData()"  type="button">Показать расписание</button>
          </div>            
          </form>
        </div>
        <div class="mid2">
          <div id="data-display">

          </div>
        </div>
     

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="schedule.js"></script>
</body>
</html>
